<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Aurorix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
    }
    .cart-info {
      flex: 1;
      margin-left: 15px;
    }
    .cart-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .cart-info p {
      margin: 3px 0;
      color: #666;
    }
    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .total-box {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      background: #27ae60;
      color: white;
      padding: 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-container" id="cartContainer"></div>
  <div class="total-box" id="totalPrice"></div>
  <a href="checkout.html" class="checkout-btn">Buy Now</a>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    const totalPriceEl = document.getElementById("totalPrice");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceEl.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";

        itemEl.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>Price: ₹${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;

        cartContainer.appendChild(itemEl);
        total += parseFloat(item.price);
      });

      totalPriceEl.textContent = "Total: ₹" + total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
