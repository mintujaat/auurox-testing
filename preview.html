<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Preview</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-OF47N9JPfWduII0gxR8x2ym2fRde9lU",
      authDomain: "aurorix-99ca5.firebaseapp.com",
      projectId: "aurorix-99ca5",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    async function showProduct() {
      const docRef = doc(db, "products", productId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("preview").innerHTML = `
          <img src="${data.imageUrl}" width="200">
          <h2>${data.name}</h2>
          <p>${data.description}</p>
          <h3>â‚¹${data.price}</h3>
          <button onclick="addToCart('${productId}', '${data.name}', ${data.price}, '${data.imageUrl}')">Add to Cart</button>
        `;
      } else {
        document.getElementById("preview").textContent = "Product not found.";
      }
    }

    window.addToCart = function(id, name, price, imageUrl) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ id, name, price, imageUrl });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to Cart");
    }

    showProduct();
  </script>
</head>
<body>
  <h1>Product Details</h1>
  <div id="preview"></div>
</body>
</html>
